_format_version: "3.0"
_info:
  defaults: {}
_konnect:
  runtime_group_name: default
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: file-log-service
  path: /anything
  plugins:
  - config:
      custom_fields_by_lua: null
      path: /tmp/logs.txt
      reopen: true
    enabled: true
    name: file-log
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: file-log-route
    path_handling: v0
    paths:
    - /file-log
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
