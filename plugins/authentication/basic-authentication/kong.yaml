_format_version: "3.0"
_info:
  defaults: {}
_konnect:
  runtime_group_name: default
consumers:
- basicauth_credentials:
  - password: paul-pass
    username: paul
  custom_id: paul-id
  username: paul
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: basic-auth-service
  path: /anything
  plugins:
  - config:
      anonymous: null
      hide_credentials: false
    enabled: true
    name: basic-auth
    protocols:
    - grpc
    - grpcs
    - http
    - https
    - ws
    - wss
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: basic-auth-route
    path_handling: v0
    paths:
    - /basic-auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
