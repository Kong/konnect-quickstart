_format_version: "3.0"
_info:
  defaults: {}
_konnect:
  runtime_group_name: default
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: canary-service
  path: /ip
  plugins:
  - config:
      canary_by_header_name: null
      duration: 3600
      groups: null
      hash: none
      hash_header: null
      percentage: 50
      start: null
      steps: 100
      upstream_fallback: false
      upstream_host: httpbin.org
      upstream_port: 443
      upstream_uri: /anything
    enabled: true
    name: canary
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: canary-route
    path_handling: v0
    paths:
    - /canary
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
