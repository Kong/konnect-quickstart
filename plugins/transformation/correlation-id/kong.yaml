_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
  - correlation-id-example
_konnect:
  runtime_group_name: default
services:
- connect_timeout: 60000
  enabled: true
  host: mockbin.org
  name: correlation-id-service
  path: /requests
  plugins:
  - config:
      echo_downstream: true
      generator: uuid#counter
      header_name: Kong-Request-ID
    enabled: true
    name: correlation-id
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: correlation-id-route
    path_handling: v0
    paths:
    - /correlation-id
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
